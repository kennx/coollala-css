<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" href="../stylesheets/style.css" />
  <style type="text/css">
    body {
      margin: 1.618em 0;
    }
  </style>
</head>
<body>
<div class="container">

  <div class="row-container">
    <div class="col12">

      <form action="/" method="get" class="horizontal">
        <div class="field-row clearfix">
          <div class="action">
            <button type="submit" class="button-bule">提交</button>
            <button type="submit" class="button">提交</button>
          </div>
        </div>
      </form>

    </div>
  </div>


  <br />
  <br />
  <br />


  <div class="row-container">
    <div class="col12">

      <form action="/" method="get" class="single">
           <div class="option">
             <label for="keyword" class="label">关键字：</label>
             <div class="field-input-text">
               <input type="text" name="keyword" id="keyword" />
             </div>
           </div>
           <div class="action"><button type="submit" class="button-bule">搜索</button></div>
      </form>

    </div>
  </div>

  <br />
  <br />
  <br />


  <div class="row-container">
    <div class="col12">

      <form action="/" method="get" class="single">
          <div class="option">
            <label class="label" for="username">用户名： </label>
            <div class="field-input-text">
              <input type="text" name="username" id="username" />
            </div>
          </div>
          <div class="option">
            <label class="label" for="password">密码： </label>
            <div class="field-input-text">
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <div class="option">
            <div class="field-input-checkbox">
              <label for="remember3">
                <input type="checkbox" name="remember3" id="remember3" /> 记住密码
              </label>
            </div>

          </div>
          <div class="action"><button type="submit" class="button-bule">登陆</button></div>
      </form>

    </div>
  </div>

  <br />
  <br />
  <br />

  <div class="row-container">
    <div class="col12">

      <form action="/" method="get" class="horizontal">
        <div class="field-row clearfix">
          <label for="username2" class="label">用户名</label>
          <div class="field-input-text">
            <input type="text" name="username2" id="username2" />
          </div>
        </div>
        <div class="field-row clearfix">
          <label for="password2" class="label">密码</label>
          <div class="field-input-text">
            <input type="password" name="password2" id="password2" />
          </div>
        </div>
        <div class="field-row clearfix">
          <label class="label">&nbsp;</label>
          <div class="field-input-checkbox">
            <label class="option" for="remember">
              <input type="checkbox" value="0" name="remember" id="remember" checked /> 记住密码
            </label>
          </div>
        </div>
        <div class="field-row clearfix">
          <div class="action">
            <button type="submit" class="button">登陆</button>
          </div>
        </div>
      </form>
    </div>


    <br />
    <br />
    <br />

    <div class="row-container">
      <div class="col12">

        <form action="/" method="get" class="block">
          <div class="field-row clearfix">
            <label for="username3" class="label">用户名</label>
            <div class="field-input-text">
              <input type="text" name="username2" id="username3" />
            </div>
          </div>
          <div class="field-row clearfix">
            <label for="password3" class="label">密码</label>
            <div class="field-input-text">
              <input type="password" name="password2" id="password3" />
            </div>
          </div>
          <div class="field-row clearfix">
            <div class="field-input-checkbox">
              <label class="option" for="remember2">
                <input type="checkbox" value="0" name="remember" id="remember2" checked /> 记住密码
              </label>
            </div>
          </div>
          <div class="field-row clearfix">
            <div class="action">
              <button type="submit" class="button-bule">登陆</button>
            </div>
          </div>
        </form>

      </div>


  </div>



</div>
</body>
</html>
